name: Build and Export Slides

on:
  push:
    paths:
      - 'slides/**/*.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI with Chromium via Puppeteer
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install --no-save @marp-team/marp-cli puppeteer

      - name: Build PDFs
        run: npx marp -I slides --pdf --allow-local-files -o slides/exports

      - name: Build PPTX
        run: npx marp -I slides --pptx --allow-local-files -o slides/exports

      - name: Commit exports
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add slides/exports || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Build slides exports (PDF/PPTX) [skip ci]"
            git push
          fi

