name: Release Slides

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload slides as release assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: Slides ${{ github.ref_name }}
          body: |
            Exported slide decks (PDF and PPTX) generated from slides/.
            Includes per-day decks and README deck.
          draft: false
          prerelease: false
          files: |
            slides/exports/**/*.pdf
            slides/exports/**/*.pptx
